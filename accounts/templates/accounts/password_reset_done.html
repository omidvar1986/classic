{% extends 'print_service/base.html' %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="reset-card">
    <h4 class="text-center mb-4">Check your email</h4>
    <p class="text-center">If an account exists with the email you entered, you will receive a password reset link shortly.</p>
    <div class="text-center mt-3">
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Back to Login</a>
    </div>
</div>
{% endblock %}
