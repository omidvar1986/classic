{% extends 'print_service/base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block extra_css %}
<style>
    .reset-card {
        max-width: 400px;
        margin: 2rem auto;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem 2rem 2rem;
        background: #fff;
    }
    .form-label { font-weight: 600; }
    .form-control:focus { box-shadow: 0 0 0 2px #aee1f9; }
</style>
{% endblock %}
{% block content %}
<div class="reset-card">
    <h4 class="text-center mb-4">Forgot your password?</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" placeholder="email@domain.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        <div class="text-center mt-3">
            <a href="{% url 'accounts:login' %}">Back to Login</a>
        </div>
    </form>
</div>
{% endblock %}
