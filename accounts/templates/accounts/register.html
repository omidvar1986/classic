{% extends 'print_service/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block extra_css %}
<style>
    .register-mascot {
        width: 120px;
        margin: 0 auto 1.5rem auto;
        display: block;
    }
    .register-card {
        max-width: 400px;
        margin: 2rem auto;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem 2rem 2rem;
        background: #fff;
    }
    .form-label { font-weight: 600; }
    .form-control:focus { box-shadow: 0 0 0 2px #aee1f9; }
</style>
{% endblock %}
{% block content %}
<div class="register-card">
    <!-- Mascot SVG (smiling for registration) -->
    <div id="mascot-container">
        <svg id="mascot" class="register-mascot" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="60" cy="60" r="56" fill="#f3f7fa" stroke="#b3d8f6" stroke-width="4"/>
            <ellipse cx="60" cy="70" rx="28" ry="22" fill="#fff"/>
            <ellipse cx="60" cy="70" rx="10" ry="8" fill="#222"/>
            <!-- Smile -->
            <path d="M50 80 Q60 90 70 80" stroke="#28a745" stroke-width="3" fill="none"/>
            <!-- Fluffy top -->
            <path d="M40 32 Q60 10 80 32" stroke="#b3d8f6" stroke-width="4" fill="none"/>
        </svg>
    </div>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" placeholder="email@domain.com" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="text-center mt-3">
            <a href="{% url 'accounts:login' %}">Already have an account? Login</a>
        </div>
    </form>
</div>
{% endblock %}
