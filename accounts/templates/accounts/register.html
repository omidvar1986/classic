{% extends 'print_service/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block extra_css %}
<style>
.classic-logo {
    display: flex;
    justify-content: center;
    margin: 2rem auto;
    text-align: center;
}
.logo-text {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    font-weight: 700;
    color: #2c3e50;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    position: relative;
    padding: 0.5rem 2rem;
}
.logo-text::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    z-index: -1;
}
.logo-subtitle {
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    color: #7f8c8d;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    margin-top: 0.5rem;
    font-weight: 300;
}
.logo-container {
    border: 2px solid #ecf0f1;
    border-radius: 15px;
    padding: 2rem;
    background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}
.register-card {
    max-width: 400px;
    margin: 2rem auto;
    border-radius: 18px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.08);
    padding: 2.5rem 2rem 2rem 2rem;
    background: #fff;
}
.form-label { font-weight: 600; }
.form-control:focus { box-shadow: 0 0 0 2px #aee1f9; }
</style>
{% endblock %}
{% block content %}
<!-- Classic Store Logo -->
<div class="classic-logo">
    <div class="logo-container">
        <div class="logo-text">Classic</div>
        <div class="logo-subtitle">Smart Office Solutions</div>
    </div>
</div>
<div class="register-card">
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" placeholder="email@domain.com" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="text-center mt-3">
            <a href="{% url 'accounts:login' %}">Already have an account? Login</a>
        </div>
    </form>
</div>
{% endblock %}
