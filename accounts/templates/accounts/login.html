{% extends 'print_service/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block extra_css %}
<style>
.classic-logo {
    display: flex;
    justify-content: center;
    margin: 2rem auto;
    text-align: center;
}
.logo-text {
    font-family: 'Playfair Display', serif;
    font-size: 3.5rem;
    font-weight: 700;
    color: #2c3e50;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    position: relative;
    padding: 0.5rem 2rem;
}
.logo-text::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    z-index: -1;
}
.logo-subtitle {
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    color: #7f8c8d;
    text-transform: uppercase;
    letter-spacing: 0.3em;
    margin-top: 0.5rem;
    font-weight: 300;
}
.logo-container {
    border: 2px solid #ecf0f1;
    border-radius: 15px;
    padding: 2rem;
    background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
{% block content %}
<!-- Classic Store Logo -->
<div class="classic-logo">
    <div class="logo-container">
        <div class="logo-text">Classic</div>
        <div class="logo-subtitle">Smart Office Solutions</div>
    </div>
</div>
<div class="login-card">
    <form id="login-form" method="post" autocomplete="off">
        {% csrf_token %}
        <label for="email-input">Email</label>
        <input id="email-input" type="email" name="email" class="form-control" required>
        <label for="password-input">Password</label>
        <input id="password-input" type="password" name="password" class="form-control" required>
        <div class="form-check mt-2">
            <input type="checkbox" id="show-password" class="form-check-input">
            <label for="show-password" class="form-check-label">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        <div class="text-center mt-3">
            <a href="{% url 'accounts:password_reset' %}">Forgot password?</a> |
            <a href="{% url 'accounts:register' %}">Register</a>
        </div>
    </form>
</div>
<script>
const emailInput = document.getElementById('email-input');
const passwordInput = document.getElementById('password-input');
const showPassword = document.getElementById('show-password');

// Show/hide password functionality
showPassword.addEventListener('change', () => {
    if (showPassword.checked) {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
});
</script>
{% endblock %}
