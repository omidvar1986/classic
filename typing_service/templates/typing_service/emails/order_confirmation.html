<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body { font-family: sans-serif; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #0d6efd; color: white; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #0d6efd; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmation</h1>
        </div>
        <div class="content">
            <p>Hello {{ order.user_name }},</p>
            <p>Thank you for your order! We have received your request and will review it shortly.</p>
            <p><strong>Order ID:</strong> #{{ order.id }}</p>
            <p>You can track the status of your order at any time by clicking the button below:</p>
            <p style="text-align: center;">
                <a href="{{ track_url }}" class="button">Track Your Order</a>
            </p>
            <p>Thank you for choosing Smart Office!</p>
        </div>
    </div>
</body>
</html>
